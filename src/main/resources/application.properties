spring.application.name=kirka
server.port=8080

# HBase Configuration
hbase.zookeeper.quorum=localhost
hbase.zookeeper.property.clientPort=2181

# HDFS Configuration
hadoop.hdfs.uri=hdfs://localhost:9000

# ===========================================
# Security Configuration
# ===========================================
# Enable/disable security (set to true to enable authentication and authorization)
security.enabled=false

# Authentication type: basic, knox, kerberos
security.authentication.type=basic

# Admin users (comma-separated list)
security.admin.users=admin

# ===========================================
# Kerberos Configuration (when security.authentication.type=kerberos)
# ===========================================
security.kerberos.enabled=false
security.kerberos.principal=user@REALM.COM
security.kerberos.keytab=/path/to/user.keytab
security.kerberos.krb5conf=/etc/krb5.conf

# ===========================================
# Apache Ranger Configuration
# ===========================================
# Ranger service name (must match the service name in Ranger Admin)
ranger.service.name=kirka

# Ranger Admin URL
ranger.admin.url=http://localhost:6080

# Local policy cache directory
ranger.policy.cache.dir=/tmp/ranger-cache

# Enable owner-based authorization (owner always has full access to their resources)
security.authorization.owner.enabled=true

# ===========================================
# Logging
# ===========================================
logging.level.varga.kirka=DEBUG
logging.level.varga.kirka.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===========================================
# Actuator & Metrics
# ===========================================
# Exposed endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,loggers,beans
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Base path for actuator endpoints
management.endpoints.web.base-path=/actuator

# Application info
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

info.app.name=Kirka
info.app.description=MLFlow compatible service for Hadoop
info.app.version=0.0.1-SNAPSHOT

# Prometheus configuration
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name}

# Health indicators
management.health.diskspace.enabled=true
management.health.ping.enabled=true
